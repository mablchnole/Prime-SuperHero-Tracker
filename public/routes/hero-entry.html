<h2>Hero Entry Form</h2>

<form role="form" class="form-inline">
  <div class="form-group">
    <label for="alias">Alias:</label>
    <input type="text" class="form-control" id="alias" ng-model="aliasIn" placeholder="Enter Alias">
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" ng-model="firstNameIn" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" ng-model="lastNameIn" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" ng-model="cityIn" placeholder="Enter City">
  </div>
  <div class="form-group">
    <label for="powerName">Power Name:</label>
    <select id="powerName" ng-model="powerNameIn">
      <option value="invisibility">invisibility</option>
      <option value="flight">flight</option>
      <option value="super speed">super speed</option>
      <option value="heat vision">heat vision</option>
      <option value="super strength">super strength</option>
      <option value="accelerated healing">accelerated healing</option>
      <option value="power blast">power blast</option>
      <option value="animal affinity">animal affinity</option>
    </select>
  </div>
  <div class="form-group">
    <button id="addButton" ng-confirm-click="Sucessfully added new super hero. View Hero Database to see your addition!" ng-click="getInput()" type="submit" class="btn btn-danger">Add</button>
  </div>
</form>

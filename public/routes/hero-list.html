<h2>Hero Database</h2>
<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Alias</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Power Name</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hero in heroRecords">
        <td>{{ hero.alias }}</td>
        <td>{{ hero.first_name }}</td>
        <td>{{ hero.last_name }}</td>
        <td>{{ hero.city }}</td>
        <td>{{ hero.power_name }}</td>
        <td><button class="btn btn-danger" ng-click="deleteHero($index)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
